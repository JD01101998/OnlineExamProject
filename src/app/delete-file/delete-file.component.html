<form [formGroup]="delFile">
  <div class="l1">
    <div class="form-group">
      <label for="file">Choose a File :</label>
      <select id="file" name="file" class="form-control" formControlName="file">
      <option *ngFor="let f of files" value="{{f.FileID}}">{{f.FileName}}</option>
      
      </select>
      <span *ngIf="file.errors && file.touched">
        <span *ngIf="file.errors.required">Required</span>
      </span>
    </div>
  </div>
<button (click)="deleteFile()" class="btn" id="b1"><b>DELETE</b></button>
</form>
</div>
